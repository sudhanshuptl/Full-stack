<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this the div class </title>
    <!-- # before top specify it is a ID
    "." before name specify name is class name
  -->
    <style>
        #top {
          font-size: 36px;
        }
        #middle{
          font-size: 24px;
        }
        #bottom{
          font-size: 12px;
        }
        .name{
            font-weight: bold;
        }
    </style>
</head>
<body>
  <!--div and span tag allow us to label data like custo tag for applying css -->
  <!-- id must be unique in a page -->
 <div id="top">
    This is the <span class="name">Top of the Paragraph </span>
 </div>
 <div class="middle">
   this is the <span class="name">Middle of the Paragraph </span>
 </div>
 <div class="bottom">
   This is the <span class="name">end of the paragraph <span>
 </div>
</body>
</html>
